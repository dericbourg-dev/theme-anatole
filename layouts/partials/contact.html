
<div class="contact-form">
  <form class="form-style" method="POST" action="{{ .Site.Params.contactFormAction }}" data-toggle="validator">
    <ul>
      <li>
        <label for="username">{{ i18n "name" }}</label>
        <input class="field-style field-full" type="text" name="username" id="username" placeholder="{{ i18n "name" }}" required aria-required="true" autocomplete="name">
      </li>
      <li>
        <label for="email">{{ i18n "email" }}</label>
        <input class="field-style field-full" type="email" id="email" name="email" placeholder="{{i18n "email" }}" required aria-required="true" autocomplete="email">
      </li>
      <li>
        <label for="message">{{ i18n "message" }}</label>
        <textarea class="field-style" name="message" id="message" rows="6" placeholder="{{ i18n "message" }}"></textarea>
      </li>
      <li>
        <div class="g-recaptcha" data-sitekey="{{ .Site.Params.contactFormReCaptcha }}"></div>
      </li>
      <li>
        <button class="field-style" type="submit">{{ i18n "send" }}</button>
      </li>
      <li class="visually-hidden" aria-hidden="true">
        <label for="gotcha">{{ i18n "leaveEmpty" }}</label>
        <input type="text" name="_gotcha" id="gotcha" tabindex="-1" autocomplete="off">
      </li>
    </ul>
  </form>
</div>
